name: Deploy Backend Changes

on:
  push:
    branches:
      - release
    paths:
      - 'backend/**' # Trigger only on changes within the backend directory
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        

      - name: Configure AWS Credentials with Access Keys
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Find Lambda Function
        id: find_lambda
        run: |
          # Find the Lambda function containing 'curiosity-coach-backend'
          # Use the AWS_REGION secret or hardcode if preferred
          FUNCTION_NAME=$(aws lambda list-functions --region ap-south-1 --query 'Functions[?contains(FunctionName, `curiosity-coach-backend`)].FunctionName | [0]' --output text | head -n 1)
          if [ -z "$FUNCTION_NAME" ] || [ "$FUNCTION_NAME" == "None" ]; then
            echo "Error: Could not find Lambda function containing 'curiosity-coach-backend' in region ap-south-1."
            exit 1
          fi
          echo "Found Lambda function: $FUNCTION_NAME"
          echo "::set-output name=function_name::$FUNCTION_NAME"

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          # Hardcoded ECR repository name based on Terraform config
          ECR_REPOSITORY: curiosity-coach-backend-dev-ecr
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./backend # Set working directory to backend
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update Lambda function code
        env:
          # Use the dynamically found function name from the previous step
          LAMBDA_FUNCTION_NAME: ${{ steps.find_lambda.outputs.function_name }}
        run: |
          aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --image-uri ${{ steps.build-image.outputs.image }}

      - name: Wait for Lambda update to complete
        env:
          LAMBDA_FUNCTION_NAME: ${{ steps.find_lambda.outputs.function_name }}
        run: |
          echo "Waiting for function update to complete..."
          aws lambda wait function-updated --function-name $LAMBDA_FUNCTION_NAME

      - name: Create Lambda Function URL if not exists
        env:
          LAMBDA_FUNCTION_NAME: ${{ steps.find_lambda.outputs.function_name }}
        run: |
          # Check if function URL exists
          if ! aws lambda get-function-url-config --function-name $LAMBDA_FUNCTION_NAME --region ap-south-1 2>/dev/null; then
            echo "Creating function URL for $LAMBDA_FUNCTION_NAME"
            aws lambda create-function-url-config \
              --function-name $LAMBDA_FUNCTION_NAME \
              --auth-type NONE \
              --region ap-south-1
          fi

      - name: Get Backend API Gateway URL
        id: get_backend_url
        run: |
          API_NAME="curiosity-coach-backend-dev-api"
          API_URL=$(aws apigatewayv2 get-apis --region ap-south-1 --query "Items[?Name=='$API_NAME'].ApiEndpoint" --output text)
          if [ -z "$API_URL" ]; then
            echo "Error: Could not find API Gateway with name $API_NAME"
            exit 1
          fi
          echo "Found Backend API URL: $API_URL"
          echo "::set-output name=url::$API_URL"

      - name: Get Brain API Gateway URL
        id: get_brain_url
        run: |
          API_NAME="curiosity-coach-brain-lambda-api"
          API_URL=$(aws apigatewayv2 get-apis --region ap-south-1 --query "Items[?Name=='$API_NAME'].ApiEndpoint" --output text)
          if [ -z "$API_URL" ]; then
            echo "Error: Could not find API Gateway with name $API_NAME"
            exit 1
          fi
          echo "Found Brain API URL: $API_URL"
          echo "::set-output name=url::$API_URL"

      - name: Update Lambda environment variables
        env:
          LAMBDA_FUNCTION_NAME: ${{ steps.find_lambda.outputs.function_name }}
          DB_NAME: ${{ secrets.PROD_DB_NAME }}
          BACKEND_URL: ${{ steps.get_backend_url.outputs.url }}
          BRAIN_URL: ${{ steps.get_brain_url.outputs.url }}
        run: |
          EXISTING_VARS=$(aws lambda get-function-configuration --function-name $LAMBDA_FUNCTION_NAME --query 'Environment.Variables' --output json)
          if [ -z "$EXISTING_VARS" ] || [ "$EXISTING_VARS" == "null" ]; then
            EXISTING_VARS='{}'
          fi
          UPDATED_VARS=$(echo $EXISTING_VARS | jq --arg db_name "$DB_NAME" --arg backend_url "$BACKEND_URL" --arg brain_url "$BRAIN_URL" '. + {"DB_NAME": $db_name, "APP_ENV": "production", "BACKEND_CALLBACK_BASE_URL": $backend_url, "BRAIN_ENDPOINT_URL": $brain_url}')
          aws lambda update-function-configuration --function-name $LAMBDA_FUNCTION_NAME --environment "{\"Variables\":$UPDATED_VARS}"
